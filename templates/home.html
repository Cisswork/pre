<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="full-drivers">
            <div class="alert alert-success" role="alert">
                <h3>Covid Prediction Form </h3>
            </div>
            <!-- <div class="submit-button" role="alert">

                <a href="" class="btn btn-primary">View Driver</a>
            </div> -->

        </div>
    </div>
    <div class="container mt-5">
        <form action="predict" method="get">
            {% csrf_token %}
            <!-- <div class="form-group mb-2">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br>
            </div> -->
            <!-- <div class="form-group mb-2">
                <label for="cough">cough:</label>
                <input type="number" name="cough" id="cough">
            </div> -->
            <div class="form-group mb-2">
                <label for="cough">cough:</label>
                <input type="number" name="cough" placeholder="Type 1 if Yes or 0 if No" id="cough" required>
            </div>
            <br>
            <div class="form-group mb-2">
                <label for="fever">fever:</label>
                <input type="number" name="fever" placeholder="Type 1 if Yes or 0 if No"  id="fever" required>
            </div>
            <br>
            <div class="form-group mb-2">
                <label for="sore_throat">sore_throat:</label>
                <input type="number" name="sore_throat" placeholder="Type 1 if Yes or 0 if No"  id="sore_throat" required>
            </div>
            <br>
            <div class="form-group mb-2">
                <label for="shortness_of_breath">shortness_of_breath:</label>
                <input type="number" name="shortness_of_breath" placeholder="Type 1 if Yes or 0 if No"  id="shortness_of_breath" required>
            
            </div>
            <br>
            <div class="form-group mb-2">
                <label for="head_ache">head_ache:</label>
                <input type="number" name="head_ache" placeholder="Type 1 if Yes or 0 if No"  id="head_ache" required>
              
            </div>
            <br>
            <input type="submit" value="predict">
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
