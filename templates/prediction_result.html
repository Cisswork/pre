<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
</head>
<body>
    {% if classification_result == 1 %}
    <h3>Prediction Result:</h3>
    <h1 class="text center text primary">Result<h> {{ classification_result }}</h> You Are COVID Positive
    {% else %}
    <h3>Prediction Result:</h3>
    <h1 class="text center text primary">Result<h> {{ classification_result }}</h> You Are COVID Negative
    {% endif  %}
</body>
</html>
